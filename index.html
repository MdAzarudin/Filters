<!DOCTYPE html>
<html>
<head>
    <title>Filters</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Filters</h2>
    <div class="Blur"><h3>Filter: Blur (3px)</h3>
        <img src="./image/nature.jpg" height="60px" width="100px" alt="">
    </div>
    
    <div class="hue"><h3>Filter: Hue(50deg)</h3>
        <img src="./image/nature.jpg" height="60px" width="100px" alt="">
    </div>

    <div class="bright"><h3>Filter: Brightness(50%)</h3>
        <img src="./image/nature.jpg" height="60px" width="100px" alt="">
    </div>

    <div class="greyscale"><h3>Filter: greyscale(100%)</h3>
        <img src="./image/nature.jpg" height="60px" width="100px" alt="">
    </div>
    
    <div class="invert"><h3>Filter: invert(0%)</h3>
        <img src="./image/nature.jpg" height="60px" width="100px" alt="">
    </div>

    <div class="saturate"><h3>Filter: saturate (0%)</h3>
        <img src="./image/nature.jpg" height="60px" width="100px" alt="">
    </div>
    <div class="sepia"><h3>Filter: sepia (0%)</h3>
        <img src="./image/nature.jpg" height="60px" width="100px" alt="">
    </div>

</body>
</html>
